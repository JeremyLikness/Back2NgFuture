<html>
    <head>
        <title>Angular 1.2.1 Upgrade Example with $scope</title>
        <script src="https://code.angularjs.org/1.2.1/angular.js"></script> 
        <script src="https://npmcdn.com/rxjs@5.0.0-beta.7/bundles/Rx.umd.js"></script>
        <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
        <script src="https://npmcdn.com/zone.js@0.6.12"></script>
        <script src="https://npmcdn.com/@angular/core@2.0.0-rc.3/bundles/core.umd.js"></script>
        <script src="https://npmcdn.com/@angular/common@2.0.0-rc.3/bundles/common.umd.js"></script>
        <script src="https://npmcdn.com/@angular/compiler@2.0.0-rc.3/bundles/compiler.umd.js"></script>
        <script src="https://npmcdn.com/@angular/platform-browser@2.0.0-rc.3/bundles/platform-browser.umd.js"></script>
        <script src="https://npmcdn.com/@angular/platform-browser-dynamic@2.0.0-rc.3/bundles/platform-browser-dynamic.umd.js"></script>
        <script src="https://npmcdn.com/@angular/upgrade@2.0.0-rc.3/bundles/upgrade.umd.js"></script>
    </head>
    <body>
        <app-title [title]="rsTitle">This space intentionally left blank.</app-title>        
        <div ng-controller="sequenceCtrl">
            <div style="border: solid 1px black; background: yellow; float: left; margin: 5px;"
                ng-repeat="item in seq track by $index" 
                ng-style="{'width' : item*10, 'height' : item*10}"></div>
        </div>
        <script>
            (function (app) {
                
                <!-- sequenceService.js -->

                function Service() {
                    this.x = 1;
                    this.xn = 1;
                }

                Service.prototype.next = function () {
                    var next = this.x; 
                    this.x = this.xn; 
                    this.xn = next + this.x; 
                    return next;
                };

                app.service('sequenceSvc', Service);

                <!-- title.Component.js -->

                function TitleComponent() {
                    this.title = 'Component Title';
                }

                TitleComponent.annotations = [
                    new ng.core.Component({
                        selector: 'app-title',
                        template: '<h1>{{title}}</h1>',
                        inputs: ['title']
                    })
                ];

                //<!-- titleController.js --> 

                //app.controller('titleCtrl', ['$scope', function (scope) {
                //    scope.title = 'Angular 1.1.5 Example';
                //}]);

                <!-- sequenceController.js --> 

                app.controller('sequenceCtrl', ['$scope', 'sequenceSvc', function (scope, svc) {
                    scope.seq = [];
                    var x = 0;
                    while (x < 8) {
                        scope.seq.push(svc.next());
                        x += 1;
                    }
                }]);

                app.run(['$rootScope', function (rs) {
                    rs.rsTitle = 'Angular 1.2.1 upgraded to 2.0.0-rc.3 Example';
                }])

                var ng2 = new ng.upgrade.UpgradeAdapter();
                
                // downgrade the 2.0 component 
                app.directive('appTitle', ng2.downgradeNg2Component(TitleComponent));

                ng2.bootstrap(document.body, ['oneonefive-2']);

            })(angular.module('oneonefive-2', []));
        </script>
    </body>
</html>
