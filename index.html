<html>
    <head>
        <title>Back to the ngFuture: Angular 1.x to Angular 2.0 Upgrades</title>
    </head>
    <body>
        <h1>Back to the ngFuture</h1>
        <h2>by <a href="https://twitter.com/JeremyLikness" target="_blank">Jeremy Likness</a></h2> 
        <ul id="menu"></ul>
        <iframe id="exampleTarget" width="710" height="390" src="meetup.jpeg"></iframe>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var examples = [
                    { title: 'Angular 1.1.5', url: './ng-1.1.5.html' },
                    { title: 'Angular 1.2.1 (controller as)', url: 'ng-1.2.1.html' },
                    { title: 'Angular 1.5.7 (component)', url: 'ng-1.5.7.html' },
                    { title: 'Angular 2.0.0-rc.3', url: 'ng-2.0.0-rc.3.html' },
                    { title: 'Angular 1.2.1 with $scope upgrading to 2', url: 'ng-2.0.0-rc3-1.2.1-with-scope.html'},
                    { title: 'Angular 1.5.7 upgrading to 2', url: 'ng-2.0.0-rc3-1.5.7.html'}
                ],
                menu = document.getElementById('menu'),
                frame = document.getElementById('exampleTarget'),
                idx = 0,
                li,
                anchor;
                for (; idx < examples.length; idx += 1) {
                    li = document.createElement('li');
                    anchor = document.createElement('a');
                    anchor.innerText = examples[idx].title;
                    anchor.href = '#' + examples[idx].url;
                    (function (a, url) {
                        a.onclick = function () {
                            frame.src = url;                        
                        };
                    })(anchor, examples[idx].url);
                    li.appendChild(anchor);
                    menu.appendChild(li);
                }        
            });
        </script>
    </body>
</html>
